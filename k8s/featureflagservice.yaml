

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: featureflagservice
  labels:
    app: featureflagservice
    component: otel-demo-featureflagservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: featureflagservice
      component: otel-demo-featureflagservice
  template:
    metadata:
      labels:
        team: team-opentelemetry
        service: featureflagservice
        app: featureflagservice
        component: otel-demo-featureflagservice
    spec:
      
      tolerations:
      - key: node
        operator: Equal
        value: otel-small
        effect: NoSchedule
      containers:
      - name: featureflagservice
        image:  registry.ddbuild.io/otel-demo/featureflagservice:v0.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          # The application SDK must use this environment variable in order to succesfully
        - name: DD_DATACENTER
          value: us1.staging.dog
        - name: DD_SITE
          value: datad0g.com
        - name: OTEL_AGENT_ENDPOINT
          value: "otel-agent"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(OTEL_AGENT_ENDPOINT):4318"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://$(OTEL_AGENT_ENDPOINT):4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=featureflagservice"
        - name: APP_ENV
          value: staging
        - name: PORT
          value: "50052"
        - name: GRPC_PORT
          value: "50053"
        - name: DATABASE_URL
          value: "ecto://ffs:ffs@postgres:5432/ffs"

---
apiVersion: v1
kind: Service
metadata:
  name: featureflagservice
  labels:
    app: featureflagservice
    component: otel-demo-featureflagservice
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 50052
      protocol: TCP
      name: http
    - port: 50053
      name: grpc
  selector:
    app: featureflagservice
    component: otel-demo-featureflagservice
---
