
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    component: otel-demo-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      component: otel-demo-postgres
  template:
    metadata:
      labels:
        app: postgres
        component: otel-demo-postgres
        team: team-opentelemetry
        service: postgres
    spec:
      
      tolerations:
      - key: node
        operator: Equal
        value: otel-small
        effect: NoSchedule
      containers:
      - name: postgres
        image:  727006795293.dkr.ecr.us-east-1.amazonaws.com/postgres-official:12
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          # The application SDK must use this environment variable in order to succesfully
        - name: DD_DATACENTER
          value: {{ $.Values.datacenter }}
        - name: DD_SITE
          value: datad0g.com
        - name: POSTGRES_USER
          value: ffs
        - name: POSTGRES_DB
          value: ffs
        - name: POSTGRES_PASSWORD
          value: ffs

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
    component: otel-demo-postgres
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 5432
      protocol: TCP
      name: http
  selector:
    app: postgres
    component: otel-demo-postgres
---
