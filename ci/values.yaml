default:
  envOverrides:
    - name: HOST_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTLP_PORT
      value: "4317"
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: 'http://$(HOST_IP):$(OTLP_PORT)'
    - name: LOCUST_HEADLESS
      value: "true"
  image:
    repository: 172597598159.dkr.ecr.us-east-1.amazonaws.com/otel-demo
    tag: ""
components:
  accountingService:
    resources:
      limits:
        memory: 200Mi
  adService:
    resources:
      limits:
        memory: 500Mi
  cartService:
    resources:
      limits:
        memory: 200Mi
  checkoutService:
    resources:
      limits:
        memory: 500Mi
  currencyService:
    resources:
      limits:
        memory: 200Mi
  emailService:
    resources:
      limits:
        memory: 200Mi
  frauddetectionService:
    resources:
      limits:
        memory: 200Mi
  frontend:
    resources:
      limits:
        memory: 200Mi
  frontendProxy:
    resources:
      limits:
        memory: 200Mi
  paymentService:
    resources:
      limits:
        memory: 200Mi
  quoteService:
    resources:
      limits:
        memory: 200Mi
  recommendationService:
    resources:
      limits:
        memory: 200Mi
  shippingService:
    resources:
      limits:
        memory: 200Mi
  redis:
    resources:
      limits:
        memory: 200Mi
  loadgenerator:
    resources:
      limits:
        memory: 200Mi
  ffsPostgres:
    resources:
      limits:
        memory: 200Mi
  productCatalogService:
    resources:
      limits:
        memory: 200Mi
  featureflagService:
    resources:
      limits:
        memory: 1Gi
  kafka:
    resources:
      limits:
        memory: 1Gi
serviceAccount:
  create: false
opentelemetry-collector:
  enabled: false
jaeger:
  enabled: false
grafana:
  enabled: false
prometheus:
  enabled: false
