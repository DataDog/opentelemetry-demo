

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  labels:
    app: loadgenerator
    component: otel-demo-loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
      component: otel-demo-loadgenerator
  template:
    metadata:
      labels:
        team: team-opentelemetry
        service: loadgenerator
        app: loadgenerator
        component: otel-demo-loadgenerator
    spec:
      
      tolerations:
      - key: node
        operator: Equal
        value: otel-small
        effect: NoSchedule
      containers:
      - name: loadgenerator
        image:  registry.ddbuild.io/otel-demo/loadgenerator:v0.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          # The application SDK must use this environment variable in order to succesfully
        - name: DD_DATACENTER
          value: us1.staging.dog
        - name: DD_SITE
          value: datad0g.com
        - name: OTEL_AGENT_ENDPOINT
          value: "otel-agent"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(OTEL_AGENT_ENDPOINT):4318"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://$(OTEL_AGENT_ENDPOINT):4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=loadgenerator"
        - name: APP_ENV
          value: staging
        - name: FRONTEND_PORT
          value: "8080"
        - name: FRONTEND_ADDR
          value: "frontend:$(FRONTEND_PORT)"
        - name: USERS
          value: "10"
        - name: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
          value: python

---
