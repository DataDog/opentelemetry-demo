---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    service: redis
    app: redis
    component: redis-config
data:
  redis.conf: |
    # Bind on 0.0.0.0 to let the datadog agent monitor the redis server
    bind 0.0.0.0

    # allkeys-lru -> Evict any key using approximated LRU.
    maxmemory-policy allkeys-lru

    activedefrag yes
    # Disable snapshotting (enabled by default in 6.2.0)
    save ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    component: otel-demo-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: otel-demo-redis
  template:
    metadata:
      labels:
        app: redis
        component: otel-demo-redis
        team: team-opentelemetry
        service: redis
    spec:

      tolerations:
      - key: node
        operator: Equal
        value: otel-small
        effect: NoSchedule
      containers:
      - name: redis
        image:  727006795293.dkr.ecr.us-east-1.amazonaws.com/redis:6.2.7
        imagePullPolicy: IfNotPresent
        command:
          - /usr/local/bin/redis-server 
          - /etc/config/redis.conf
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
            # The application SDK must use this environment variable in order to succesfully
          - name: DD_DATACENTER
            value: us1.staging.dog
          - name: DD_SITE
            value: datad0g.com
          - name: APP_ENV
            value: otel-dd-ingest
        volumeMounts:
          - name: config
            mountPath: /etc/config
      volumes:
        - name: config
          configMap:
            name: redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    component: otel-demo-redis
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 6379
      protocol: TCP
      name: http
  selector:
    app: redis
    component: otel-demo-redis
---
