
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
  labels:
    app: recommendationservice
    component: otel-demo-recommendationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendationservice
      component: otel-demo-recommendationservice
  template:
    metadata:
      labels:
        team: team-opentelemetry
        service: recommendationservice
        app: recommendationservice
        component: otel-demo-recommendationservice
    spec:
      
      tolerations:
      - key: node
        operator: Equal
        value: otel-small
        effect: NoSchedule
      containers:
      - name: recommendationservice
        image:  registry.ddbuild.io/otel-demo/recommendationservice:v0.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
               apiVersion: v1
               fieldPath: status.podIP
        - name: OTEL_RESOURCE
          value: k8s.pod.ip=$(MY_POD_IP)
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          # The application SDK must use this environment variable in order to succesfully
        - name: DD_DATACENTER
          value: {{ $.Values.datacenter }}
        - name: DD_SITE
          value: datad0g.com
        - name: OTEL_AGENT_ENDPOINT
          value: "$(HOST_IP)"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://$(OTEL_AGENT_ENDPOINT):{{ $.Values.otlp_port }}"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=recommendationservice,deployment.environment={{ $.Values.namespace }}"
        - name: RECOMMENDATION_SERVICE_PORT
          value: "9001"
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: PRODUCT_CATALOG_SERVICE_PORT
          value: "3550"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:$(PRODUCT_CATALOG_SERVICE_PORT)"



---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice
  labels:
    app: recommendationservice
    component: otel-demo-recommendationservice
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 9555
      protocol: TCP
      name: http
  selector:
    app: recommendationservice
    component: otel-demo-recommendationservice
---

